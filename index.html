    body {

      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: #f2f2f2;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
      animation: fadeInDown 1.5s ease;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .icon-link {
      display: block;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 0.4s ease;
    }

    .icon-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .icon-link:hover {
      transform: scale(1.2);
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .button {
      background: transparent;
      border: 2px solid #333;
      padding: 10px 25px;
      border-radius: 25px;
      color: #333;
      text-decoration: none;
      transition: 0.3s ease;
      width: fit-content;
    }

    .button:hover {
      background-color: #333;
      color: #fff;
    }

    .about {
      margin: 40px 20px 60px;
      font-size: 18px;
      animation: fadeInUp 2s ease;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
